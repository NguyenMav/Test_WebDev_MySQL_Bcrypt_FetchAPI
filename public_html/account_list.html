<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-2"><strong>Account List</strong></h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Hashed Password</th> <!-- Add a new column for hashed passwords -->
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <footer class="container-fluid text-center mt-4 p-2 bg-dark text-white">
        <p>&copy; 2024 Account List</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Fetch user data from the server
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                // Populate the table with user data
                const userTableBody = document.getElementById('userTableBody');
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td> <!-- Corrected to username -->
                        <td>${user.password}</td> <!-- Corrected to password -->
                    `;
                    userTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching user data:', error));
    </script>
</body>
</html>
